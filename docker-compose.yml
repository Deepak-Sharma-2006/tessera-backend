  #     - MONGODB_URI=mongodb://admin:tessera_dev_pass@mongodb:27017/studencollabfin
  #     - JWT_SECRET=StudCollabDefault2026
  #     - SPRING_PROFILES_ACTIVE=dev
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - tessera-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  tessera-network:
    driver: bridge
