# ==========================================
# Production Configuration (Render.com)
# ==========================================
# This profile is active when SPRING_PROFILES_ACTIVE=prod
# Required environment variables on Render dashboard:
# - MONGODB_URI (MongoDB Atlas connection string)
# - JWT_SECRET (secure random token signing key)

# ==========================================
# Server Configuration
# ==========================================
# Render automatically sets PORT environment variable (usually 10000)
server.port=${PORT:8080}

# ==========================================
# JWT Configuration
# ==========================================
# CRITICAL: Must be set on Render dashboard as JWT_SECRET env var
jwt.secret=${JWT_SECRET:PRODUCTION_SECRET_REQUIRED}

# ==========================================
# MongoDB Configuration (Atlas)
# ==========================================
# CRITICAL: MONGODB_URI MUST be set on Render dashboard
# Format: mongodb+srv://username:password@cluster.mongodb.net/studencollabfin
# This will fail if MONGODB_URI is not set - forcing explicit configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=studencollabfin

# ==========================================
# Performance & Reliability
# ==========================================
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connection-string=${MONGODB_URI}

# ==========================================
# File Upload Configuration
# ==========================================
# On Render, files are temporary (deleted on restart)
# Eventually migrate to AWS S3 or Cloudinary for permanent storage
file.upload.dir=/tmp/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Logging
# ==========================================
logging.level.root=INFO
logging.level.com.studencollabfin=DEBUG
logging.level.org.springframework.data.mongodb=INFO
