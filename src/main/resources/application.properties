# ==========================================
# Server Configuration
# ==========================================
server.port=${PORT:8080}

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET:StudCollabDefault2026}

# ==========================================
# MongoDB Configuration
# ==========================================
# CRITICAL: MONGODB_URI environment variable MUST be set on Render/Heroku
# Must start with mongodb+srv://
# Example: mongodb+srv://username:password@cluster.mongodb.net/studencollabfin
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=studencollabfin

# Performance settings for Atlas
spring.data.mongodb.auto-index-creation=true

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Logging
# ==========================================
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO