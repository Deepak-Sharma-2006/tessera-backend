# ==========================================
# Server Configuration
# ==========================================
server.port=${PORT:8080}

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET:StudCollabDefault2026}

# ==========================================
# MongoDB Configuration
# ==========================================
# We use a secondary variable to ensure the string is never empty.
# If MONGODB_URI is not set in Render, it defaults to your local dev DB.
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/studencollabfin}
spring.data.mongodb.database=studencollabfin

# Performance & Reliability
spring.data.mongodb.auto-index-creation=true

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Logging
# ==========================================
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO