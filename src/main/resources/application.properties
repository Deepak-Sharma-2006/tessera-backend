# ==========================================
# Server Configuration
# ==========================================
server.port=${PORT:8080}

# ==========================================
# JWT Configuration
# ==========================================
jwt.secret=${JWT_SECRET:StudCollabDefault2026}

# ==========================================
# MongoDB Configuration
# ==========================================
# IMPORTANT: MONGODB_URI environment variable MUST be set before running
# In production: Use MongoDB Atlas connection string
# In development: Use docker-compose (recommended) or set MONGODB_URI manually
# Example: mongodb+srv://username:password@cluster.mongodb.net/studencollabfin
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=studencollabfin

# Connection pool settings for production stability
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uuid-representation=standard

# Socket timeout and connection timeout settings
spring.data.mongodb.connection-string-metadata.socket-timeout=30000
spring.data.mongodb.connection-string-metadata.connection-timeout=30000

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Logging
# ==========================================
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO