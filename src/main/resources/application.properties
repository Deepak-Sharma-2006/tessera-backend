# ==========================================
# Server & Security
# ==========================================
server.port=${PORT:8080}
jwt.secret=${JWT_SECRET}

# ==========================================
# MongoDB Configuration (Aligned with Render)
# ==========================================
# This tells Spring: Use the MONGO_URI from Render,
# but if it's missing (like on local development), use this Atlas link.
spring.data.mongodb.uri=${MONGO_URI}

# Explicitly targeting the database in your FinIQ cluster
spring.data.mongodb.database=studencollabfin

# Performance settings for Atlas
spring.data.mongodb.auto-index-creation=true

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB