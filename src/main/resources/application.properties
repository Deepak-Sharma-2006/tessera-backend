# MongoDB Configuration
# REMOVED: Defaulting to localhost. 
# If MONGODB_URI is missing, the app will fail fast with a clear error instead of timing out for 30s.
spring.data.mongodb.uri=${MONGODB_URI}

# Ensure the database name matches your Atlas cluster setup
spring.data.mongodb.database=studencollabfin

# Performance Tuning for Atlas (Prevents the 30000ms timeout)
spring.mongodb.embedded.storage.repl-set-name=atlas-replset