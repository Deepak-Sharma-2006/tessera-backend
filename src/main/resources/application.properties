# Server Configuration
# Render sets a PORT variable (usually 10000). We must listen on it.
# If PORT is missing (local dev), default to 8080.
server.port=${PORT:8080}

# JWT Configuration
# It will read the real secret from the JWT_SECRET environment variable.
jwt.secret=${JWT_SECRET:StudCollabDefault2026}

# MongoDB Configuration
# CRITICAL: Connection string is loaded from environment variables.
# - Local (dev profile): Uses application-dev.properties → localhost:27017
# - Production (Render): Uses MONGODB_URI environment variable → Atlas
# This keeps your friend's Atlas credentials out of GitHub.
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/tessera_dev}
spring.data.mongodb.database=studencollabfin

# File Upload Configuration
# WARNING: On Render, files saved here will be DELETED when the server restarts.
# (For a permanent fix, you will eventually need AWS S3 or Cloudinary).
file.upload.dir=${user.dir}/uploads

# Multipart file upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

