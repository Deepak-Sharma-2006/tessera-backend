# application-dev.properties
# Local Development Profile
# To use this profile, run: mvn spring-boot:run -Dspring.profiles.active=dev
# OR run MongoDB via: docker-compose up

# Server Configuration
server.port=8080

# JWT Configuration - Local Testing Value
jwt.secret=StudCollabDefault2026

# MongoDB Local Configuration
# For Docker Compose: MongoDB credentials are admin:tessera_dev_pass
# For local MongoDB without Docker: Remove credentials
spring.data.mongodb.uri=mongodb://admin:tessera_dev_pass@localhost:27017/studencollabfin
spring.data.mongodb.database=studencollabfin

# Connection pool settings
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uuid-representation=standard

# Socket timeout and connection timeout settings
spring.data.mongodb.connection-string-metadata.socket-timeout=30000
spring.data.mongodb.connection-string-metadata.connection-timeout=30000

# File Upload Configuration - Local
file.upload.dir=${user.dir}/uploads

# Multipart file upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=INFO
