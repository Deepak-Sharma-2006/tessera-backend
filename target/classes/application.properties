# ==========================================
# Server & Security
# ==========================================
server.port=${PORT:8080}
jwt.secret=${JWT_SECRET:StudCollabDefault2026}

# ==========================================
# MongoDB Configuration (Aligned with Render)
# ==========================================
# This now matches your Render Key: MONGO_URI
# We removed the localhost fallback to prevent 'Connection Refused' errors.
spring.data.mongodb.uri=${MONGO_URI}

# Explicitly targeting the database in your FinIQ cluster
spring.data.mongodb.database=studencollabfin

# Performance settings for Atlas
spring.data.mongodb.auto-index-creation=true

# ==========================================
# File Upload Configuration
# ==========================================
file.upload.dir=${user.dir}/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB